<html>
<!DOCTYPE html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="header-img">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section id="main-adding-list">
      <label class="new-task__label" for="new-task">Add Item</label>
      <div class="task-row__wrapper">
        <input id="new-task" class="task-input" type="text">
        <button class="btn__add">Add</button>
      </div>
    </section>
    <section class="todo-tasks">
      <h3 class="todo">Todo</h3>
      <ul class="todo__list" id="incomplete-tasks">
        <li class="todo__item">
          <input type="checkbox" class="todo__item-checkbox">
          <label class="todo__item-label">Pay Bills</label>
          <input type="text" class="task-input">
          <button class="edit">Edit</button>
          <button class="delete">
            <img class="delete-img" src="./remove.svg" alt="delete-img">
          </button>
        </li>
        <li class="todo__item edit-mode">
          <input type="checkbox" class="todo__item-checkbox">
          <label class="todo__item-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-input">
          <button class="edit">Save</button>
          <button class="delete">
            <img class="delete-img" src="./remove.svg" alt="delete-img">
          </button>
        </li>
      </ul>
    </section>
    <section class="todo-comleted"></section>
      <h3 class="completed">Completed</h3>
      <ul class="todo__list" id="completed-tasks">
        <li class="todo__item">
          <input class="todo__item-checkbox" type="checkbox" checked>
          <label class="todo__item-label">See the Doctor</label>
          <input type="text" class="task-input">
          <button class="edit">Edit</button>
          <button class="delete">
            <img class="delete-img" src="./remove.svg" alt="delete-img">
          </button>
        </li>
      </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
